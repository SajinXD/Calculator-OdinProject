<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div id="calculator">
        <div id="display">0</div>
        <div>
            <button class="btn" id="allclear">AC</button>
            <button class="btn operator" id="squareroot">âˆšx</button>
            <button class="btn operator" id="percentage">%</button>
            <button class="btn operator" id="divide">/</button>
            <button class="btn digit" id="seven">7</button>
            <button class="btn digit" id="eight">8</button>
            <button class="btn digit" id="nine">9</button>
            <button class="btn operator" id="multiply">*</button>
            <button class="btn digit" id="four">4</button>
            <button class="btn digit" id="five">5</button>
            <button class="btn digit" id="six">6</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn digit" id="one">1</button>
            <button class="btn digit" id="two">2</button>
            <button class="btn digit" id="three">3</button>
            <button class="btn operator" id="add">+</button>
            <button class="btn digit" id="zero">0</button>
            <button class="btn operator" id="decimalpoint">.</button>
            <button class="btn" id="equalsto">=</button>
        </div>
    </div>
</body>
</html>
